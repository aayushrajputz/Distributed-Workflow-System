groups:
  - name: workflow-alerts
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{code=~"5.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx error rate"
      - alert: WorkflowFailures
        expr: increase(workflow_failures_total[10m]) > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Workflow failures exceed threshold"

